<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>

    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Cover -->
    <div class="container">
        <div class="row">
            <div class="birth-cover-container">
                <button id="birth-start-btn" disabled>Loading...</button>
            </div>
        </div>
    </div>

    <!-- Song -->
    <audio class="song" controls loop style="display: none; opacity: 0">
        <source src="music/index.mp3" />
    </audio>

    <!-- Confetti -->
    <canvas id="brith-confetti"></canvas>

    <!-- Main Content -->
    <div class="main">
        <div class="container pt-5">
            <div class="row">
                <!-- Banner Image -->
                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="banner.png">
                </div>

                <!-- Birthday Person -->
                <div class="col-12 text-center">
                    <div id="name" class="birth-people-name">Lily</div>
                </div>

                <!-- Greeting -->
                <div class="col-12 text-center">
                    <div class="birth-greeting-word">
                        <div id="greeting-word" class="typing">
                            <h2><span>Happy Birthday Aditi ❤️,</span><i id="inline-name" class="birth-inline-people-name">Lily</i><span id="people-type">Sister</span></h2>
                            <h2>Rejoice and be happy, and let the days go on</h2>
                            <h2>With each inch, a gesture; with each inch, happiness</h2>
                            <h2>Bow to this fragrant day, wishing you joy on your birthday</h2>
                        </div>
                        <span id="typed" style="white-space: pre;"></span>
                    </div>
                </div>

                <!-- Cake Image -->
                <div class="col-12 col-xl-3 birth-cake">
                    <img src="img/cake.gif" alt="cake.gif">
                </div>

                <!-- Copyright -->
                <div class="col-12 text-center">
                    <span class="birth-greeting-word" id="author">&copy;2024 Biswajit</span>
                </div>
            </div>
        </div>

        <!-- Balloon Image -->
        <img src="img/balloon.png" alt="balloon" class="brith-balloon">
    </div>

    <script src="js/lib/snowflakes.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/typed.min.js"></script>
    <script src="js/lib/dayjs.min.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
